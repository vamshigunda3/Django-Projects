{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Step 2: Personal Information</h1>
<form action="{% url 'msf_2' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>

{% endblock content %}
