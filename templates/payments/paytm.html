<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
</head>

<body>
    <h1>Redirecting you to the merchant....</h1>
    <h1>Please do not refresh your page....</h1>
    <form
        action="https://securegw-stage.paytm.in/theia/api/v1/showPaymentPage?mid={{param_dict.body.mid}}&orderId={{param_dict.body.order_Id}}"
        method="post" name="paytm">
        {% csrf_token %}
        {% for key, value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}

    </form>
</body>
<script>
    document.paytm.submit()
</script>
{% endblock content %}

</html>
