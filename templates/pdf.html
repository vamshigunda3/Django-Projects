<!DOCTYPE html>
<html>

<head>
    <title>User Information PDF</title>
    <style>
        /* Basic styling for PDF formatting */
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>User Information</h1>
    <table>
        <tbody>
            {% for field, value in form_data.items %}
            <tr>
                <th>{{ field }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
